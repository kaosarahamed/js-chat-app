<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chat App</title>
</head>
<body>

    <section>
        <div class="container">
            <div class="app">
                <div class="appHeader">
                    <div class="tabs">
                        <button id="kaosar">Kaosar</button>
                        <button id="jony">Jony</button>
                    </div>
                </div>
                <div class="messageItems">
                    <div class="messgagesIn">
                        <div class="boxOne">
                           
                        </div>
                        <div class="boxTow">
                            
                        </div>
                    </div>
                    <div class="messgagesOut">
                        <div class="messgagesOutboxOne boxOne">
                            <p>12.30 PM</p>
                            <span>
                                <p>k</p>
                                <h2>Hello kaosar</h2>
                            </span>
                        </div>
                        <div class="messgagesOutboxTow boxTow">
                            <p>12.30 PM</p>
                            <span>
                                <h2>Hello Jony</h2>
                                <p>J</p>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="messageBox">
                    <form onsubmit="handleSubmit(event)">
                        <input type="text" placeholder="Enter your messages" id="input">
                        <input type="submit" value="Send">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
